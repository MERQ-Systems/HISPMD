# .streamlit/config.toml

[theme]
base = "light"
primaryColor = "#1f77b4"
backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#ffffff"
textColor = "#333333"
font = "sans serif"

[server]
# Comment out or remove SSL configuration if not needed
sslCertFile = './certs/fullchain.pem'
sslKeyFile = './certs/privkey.pem'

